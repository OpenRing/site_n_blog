{% load i18n %}
{% load url from future %}

<div class="widget_list">
    <div class="tag_cloud_container" id="" name="">
        {% for tag in tags %}
            <a href="{% url 'zinnia_tag_detail' tag.name %}">{{ tag|capfirst }}</a>
        {% empty %}
        {% trans "No tags yet." %}
        {% endfor %}
    </div>
</div>
